<section class="mb-2">
  <span class="font-medium text-2xl text-blue-900">Symptoms</span>
</section>
<section
  class="grid grid-cols-1 md:grid-cols-2 gap-4"
  *ngIf="symptom$ | async as symptoms"
>
  <div class="col-span-1" *ngFor="let symptom of symptoms">
    <ph-encyclopedia-symptom-card [symptom]="symptom"></ph-encyclopedia-symptom-card>
  </div>
</section>
